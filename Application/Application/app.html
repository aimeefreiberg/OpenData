<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>D3 World Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
  </head>
  <body>
    <main>
      <!-- Navigation -->
      <!-- <div class="navbar navbar-light ">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 link-secondary" href="#">Home</a>
          <a class="p-2 link-secondary" href="#">App</a>
          <a class="p-2 link-secondary" href="#">Anleitung</a>
          <a class="p-2 link-secondary" href="#">Daten</a>
        </nav>

      <!-- Die Weltkarte -->
      <div class="container-fluid m-3 py-2">
        <h1>Klick auf ein Land!</h1>
      </div>
      <div class="container-fluid m-3 py-2">
        <div class="svg-container" id="worldmap">
        </div>
        <div class="row">
          <div class="col-sm py-5">
            <form>
              <!--INDEX BUTTON  0 -->
              <div class="input-group p-2">
                <button type="button" onclick="decrease('0')"  class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field=""> 
                    <span class="glyphicon glyphicon-minus"></span>  <!-- Minuszeichen -->
                  </button>
                <input type="number" id="index0" class="form-control input-number" value="2" min="0" max="10">
                  <button type="button" onclick="increase('0')" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                    <span class="glyphicon glyphicon-plus"></span>  <!-- Pluszeichen -->
                  </button>
                  <h4 class="mx-2">Poverty</h4>
              </div>  
              <!--INDEX BUTTON  1 -->
              <div class="input-group p-2">
                <button type="button" onclick="decrease('1')"  class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field=""> 
                    <span class="glyphicon glyphicon-minus"></span>  <!-- Minuszeichen -->
                  </button>
                <input type="number" id="index1" class="form-control input-number" value="1" min="0" max="10">
                  <button type="button" onclick="increase('1')" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                    <span class="glyphicon glyphicon-plus"></span>  <!-- Pluszeichen -->
                  </button>
                  <h4 class="mx-2">Ease of Business</h4>
              </div>  
              <!--INDEX BUTTON  2 -->
              <div class="input-group p-2">
                <button type="button" onclick="decrease('2')"  class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field=""> 
                    <span class="glyphicon glyphicon-minus"></span>  <!-- Minuszeichen -->
                  </button>
                <input type="number" id="index2" class="form-control input-number" value="1" min="0" max="10">
                  <button type="button" onclick="increase('2')" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                    <span class="glyphicon glyphicon-plus"></span>  <!-- Pluszeichen -->
                  </button>
                  <h4 class="mx-2">Gini</h4>
              </div>  
              <!--INDEX BUTTON  3 -->
              <div class="input-group p-2">
                <button type="button" onclick="decrease('3')"  class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field=""> 
                    <span class="glyphicon glyphicon-minus"></span>  <!-- Minuszeichen -->
                  </button>
                <input type="number" id="index3" class="form-control input-number" value="1" min="0" max="10">
                  <button type="button" onclick="increase('3')" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                    <span class="glyphicon glyphicon-plus"></span>  <!-- Pluszeichen -->
                  </button>
                  <h4 class="mx-2">Gender Equality</h4>
              </div>  
              <!--INDEX BUTTON  4 -->
              <div class="input-group p-2">
                <button type="button" onclick="decrease('4')"  class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field=""> 
                    <span class="glyphicon glyphicon-minus"></span>  <!-- Minuszeichen -->
                  </button>
                <input type="number" id="index4" class="form-control input-number" value="1" min="0" max="10">
                  <button type="button" onclick="increase('4')" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                    <span class="glyphicon glyphicon-plus"></span>  <!-- Pluszeichen -->
                  </button>
                  <h4 class="mx-2">Child Education</h4>
              </div>  
            </form>
          </div>
          <!-- Current Index -->
          <div class="col-sm card m-5 p-5">
            <p><h4 id="curr_index">2x Poverty + 1x Ease of Business + 1x Gini + 1x Gender Equaltity + 1x Child Education</h4> </p>
          </div>
          <!-- <button  class="btn btn-secondary">Zeig an</button> Bis jetzt nicht nÃ¶tig-->
        </div>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
